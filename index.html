<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</html>
<body>
    <navbar class="header">
        <div id="left">
            <div id="about">About</div>
            <div id="store">Store</div>
        </div>
        <div id="right">
            <div id="gmail">Gmail</div>
            <div id="images">Images</div>
        </div>

    </navbar>
    <div class="content">
        <a href="/index.html" id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"/></a><br/>
        <form action="">
            <input type="text" id="searchbar" name="search"><br/>
            <div id="buttons">
                <button type="submit" value="search" class="button" id="searchbtn">Google Search</button>
                <button type="submit" value="lucky" class="button" id="lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <navbar class="footer">
            <div id="left">
                <div id="advertising">Advertising</div>
                <div id="business">Business</div>
                <div id="how">How Search Works</div>
            </div>
            <div id="right">
                <div id="privacy">Privacy</div>
                <div id="terms">Terms</div>
                <div id="settings">Settings</div>
            </div>
        </navbar>
</body>
